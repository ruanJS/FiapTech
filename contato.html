    <title>Contato</title>

<body>
    <header class="cabecalho">
        <img src="./img/icone.png" alt="Ícone do cabeçalho">

             </nav>

    <main>
        <div class="background-contato">
            
    </div>
    <div class="introducao">
        <div class="container">
            <div class="main-login">
                <div class=" left-login">
                  <!--criando o formulario-->  
                  <h1> Venha fazer parte deste time<br> Ajude a causa.</h1>
                </div>
                <form action="./index.html" method="GET" onsubmit="return false"></form>
                <div class="right-login">
                    <div class="card-login">
                          <div class="textfield">
                              <label for="nome">Nome:</label>
                              <input type="text" id="nome" name="nome" placeholder="Insira seu nome...">
                            </div>
                            <div class="textfield">
                                <label for="sobrenome">Sobrenome:</label>
                              <input type="text" id="sobrenome" name="sobrenome" placeholder="insira o sobrenome...">
                            </div>
                            <div class="textfield">
                                <label for="email">Email:</label>
                                <input type="text" id="email" name="email" placeholder="Insira seu email...">
                            </div>
                            <div class="textfield">
                                <label for="senha">Senha:</label>
                                <input type="text" id="senha" name="senha" placeholder="Insira sua senha...">
                            </div>
                            <div class="textfield">
                                <label for="telefone">Telefone:</label>
                                <input type="text" id="telefone" name="telefone" placeholder="Insira um telefone...">
                            </div>
                            <div class="textfield">
                                <label for="cpf">CPF:</label>
                                <input type="text" id="cpf" name="cpf" placeholder="Insira seu cpf...">
                            </div>
                            <div class="textfield">
                                <label for="datanasc">Data/nasc:</label>
                                <input type="text" id="datanasc" name="datanasc" placeholder="ex: DD/MM/AAAA...">
                            </div>
                            <div class="textfield">
                                <label for="genero">Gênero:</label>
                                <input type="text" id="genero" name="genero" placeholder="Digite seu gênero...">
                            </div>
                            <div class="textfield">
                                <label for="cep">CEP:</label>
                                <input type="text" id="cep" name="cep" placeholder="insira o seu cep...">
                            </div>
                            <div class="textfield">
                                <label for="endereco">Endereço:</label>
                                <input type="text" id="endereco" name="endereco" placeholder="Informe seu endereço...">
                            </div>
                            <button type="submit" id="cadastrar">Torne-se um héroi</button>
                        </form>
                    </div>
                </div>   
            </div>
    </div>   
</main>
