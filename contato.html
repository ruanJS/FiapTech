<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon-logo.png">
    <link rel="stylesheet" href="./css/index.css">
    <title>Contato</title>
</head>
<body>
    <header class="cabecalho">
        <img src="./img/icone.png" alt="Ícone do cabeçalho">
            <nav>
                <a href="./index.html">Início</a>
                <a href="./conteudo-1.html">Sobre nós</a>
                <a href="./conteudo-2.html">Projetos</a>
                <a href="./conteudo-3.html">conteudo-3</a>
                <a href="./conteudo-4.html">conteudo-4</a>
                <a href="./contato.html">Contato</a>
             </nav>
    </header>
    <div class="container">
        <div class="main-login">
            <div class=" left-login">
              <!--criando o formulario-->  
                <h1> Faça login<br> E entre para o nosso time.</h1>
            </div>
            <form action="./index.html" method="GET" onsubmit="return false"></form>
              <div class="right-login">
                  <div class="card-login">
                      <div class="textfield">
                          <label for="primeiroNome">Primeiro Nome:</label>
                          <input type="text" id="primeiroNome" name="primeiroNome" placeholder="insira o primeiro nome...">
                      </div>
                      <div class="textfield">
                          <label for="segundoNome">Segundo Nome:</label>
                          <input type="text" id="segundoNome" name="segundoNome" placeholder="insira o segundo nome...">
                      </div>
                      <div class="textfield">
                          <label for="email">Email:</label>
                          <input type="text" id="email" name="email" placeholder="insira seu email...">
                      </div>
                      <div class="textfield">
                          <label for="senha">Senha:</label>
                          <input type="text" id="senha" name="senha" placeholder="insira uma senha...">
                      </div>
                      <div class="textfield">
                          <label for="confirmaçãoDeSenha">Confirmação de Senha:</label>
                          <input type="text" id="confirmaçãoDeSenha" name="confirmaçãoDeSenha" placeholder="confirme sua senha...">
                      </div>
                      <button type="submit" id="cadastrar">Cadastrar</button>
                    </form>
                  </div>
              </div>   
          </div>
    </div>
    
</body>
</html>
